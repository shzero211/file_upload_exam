<!DOCTYPE>
<html xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <style>
    .profile-img {
        width:100px;
        height:100px;
        object-fit:cover;
        border-radius:10px;
    }
</style>


</head>
<body>

<img th:src="@{|/image/${loginedMember.profileImg}|}" class=".profile-img">
<p th:text="${loginedMember.membername}"></p>
<p th:text="${loginedMember.email}"></p>
<p></p>
</body>
</html>
